name: covid
description: CoronaVirus tracking app.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^8.7.0
  cupertino_icons: ^0.1.2
  provider: ^4.0.4
  http: ^0.12.0+4
  flutter_spinkit: ^4.1.2
  flutter_markdown: ^0.3.4
  url_launcher: ^5.4.2
  flutter_launcher_icons: ^0.7.2
  shared_preferences: ^0.5.6+3
  flutter_slidable: ^0.5.4
  xlive_switch: ^1.0.5

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/images/corona.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/locale/localization_en.json
    - assets/locale/localization_hi.json
